<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700&subset=latin,cyrillic' rel='stylesheet'
        type='text/css'>
</head>

<body>
    <header class="header" itemscope itemtype="https://schema.org/WPHeader">
        <div class="header__wrapper">
            <div class="logo">
                <a href="/" class="logo__link"></a>
            </div>
            <div class="social-links">
                <span class="social-links__text">войти через:</span>
                <div class="social-links__wrapper">
                    <a href="#" class="social-links__item social-links__item--vk"></a>
                    <a href="#" class="social-links__item social-links__item--fb"></a>
                    <a href="#" class="social-links__item social-links__item--ya"></a>
                    <a href="#" class="social-links__item social-links__item--mailru"></a>
                    <a href="#" class="social-links__item social-links__item--twitter"></a>
                </div>
            </div>
            <nav class="nav">
                <a href="#" class="nav__link nav__link--enter">войти</a>
                <a href="#" class="nav__link nav__link--registration">регистрация</a>
            </nav>
        </div>
    </header>

    <main>

        <section class="slider">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <picture>
                            <source media="(max-width: 768px)" srcset="./img/1s.jpeg">
                            <img class="glide__img" src="./img/1.jpeg" alt="">
                        </picture>
                    </li>
                    <li class="glide__slide">
                            <picture>
                                <source media="(max-width: 768px)" srcset="./img/2s.jpeg">
                                <img class="glide__img" src="./img/2.jpeg" alt="">
                            </picture>
                        </li>
                        <li class="glide__slide">
                                <picture>
                                    <source media="(max-width: 768px)" srcset="./img/3s.jpeg">
                                    <img class="glide__img" src="./img/3.jpeg" alt="">
                                </picture>
                            </li>
                            <li class="glide__slide">
                                    <picture>
                                        <source media="(max-width: 768px)" srcset="./img/4s.jpeg">
                                        <img class="glide__img" src="./img/4.jpeg" alt="">
                                    </picture>
                                </li>
                                <li class="glide__slide">
                                        <picture>
                                            <source media="(max-width: 768px)" srcset="./img/5s.jpeg">
                                            <img class="glide__img" src="./img/5.jpeg" alt="">
                                        </picture>
                                    </li>
                  </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                    <button class="glide__bullet" data-glide-dir="=3"></button>
                    <button class="glide__bullet" data-glide-dir="=4"></button>
                  </div>
              </div>
        </section>
        
    </main>
    <script src="./index.js"></script>
</body>

</html>
